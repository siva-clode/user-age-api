version: "2"
sql:
  - schema: "db/migrations/01_schemal.sql"
    queries: "db/queries/01_queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
