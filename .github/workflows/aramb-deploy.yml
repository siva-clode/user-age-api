name: Deploy with Aramb

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  aramb-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Github tag
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Setup aramb
        uses: aramb-ai/aramb-setup@v0.0.2-beta1

      - name: Build and push
        timeout-minutes: 30
        run: aramb build --tag ${{ steps.vars.outputs.sha_short }}
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_REPOSITORY: ${{ github.repository }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          ARAMB_SERVICE_ID: 9f71dc06-df70-4b6c-93f6-65e537bcd5cf
          ARAMB_API_URL: http://jumbo.jumbo.svc:8080
